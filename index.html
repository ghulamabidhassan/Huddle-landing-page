<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f792690ad4.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="main">
      <div class="main-bg">
        <img class="mob" src="./images/bg-mobile.svg" alt="" />
        <img class="desktop" src="./images/bg-desktop.svg" alt="" />
      </div>
      <div class="container">
        <div class="box-1">
          <img src="./images/logo.svg" alt="" class="logo" />
          <img src="./images/illustration-mockups.svg" alt="" class="mockup" />
        </div>
        <div class="box-2">
          <div class="titles">
            <h2 class="title">Build The Community</h2>
            <h2 class="title">Your Fans Will Love</h2>
          </div>
          <p class="para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
          <div class="social">
            <span><i class="fa-brands fa-facebook fb"></i></span>
            <span><i class="fa-brands fa-twitter fb"></i></span>
            <span><i class="fa-brands fa-instagram fb"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
